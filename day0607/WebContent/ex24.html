<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
.high_light0{
background: yellow;
}
.high_light1{
background: orange;
}
.high_light2{
background: blue;
}
.high_light3{
background: green;
}
.high_light4{
background: pink;
}
.high_light5{
background: gray;
}
</style>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
	$(function() {
	$("h2").each(function(i,h) {
		$(this).addClass("high_light"+i);
	});
	});
</script>
</head>
<body>
	<h2>이현진</h2>
	<h2>채민수</h2>
	<h2>이영재</h2>
	<h2>조성재</h2>
	<h2>김종호</h2>
	<h2>한상협</h2>
</body>
</html>
