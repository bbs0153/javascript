<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
	$(function() {
		$("#btnOk").click(function() {
			kor = eval($("#kor").val());
			eng = eval($("#eng").val());
			math = eval($("#math").val());

			var avg = (kor + eng + math) / 3;
			
			$("#r").html(avg);
		})

	});
</script>
</head>
<body>
	국어 :
	<input type="text" id="kor">
	<br> 영어 :
	<input type="text" id="eng">
	<br> 수학 :
	<input type="text" id="math">
	<br>
	<button id="btnOk">평균계산</button>
	결과 :
	<span id="r"></span>
</body>
</html>
