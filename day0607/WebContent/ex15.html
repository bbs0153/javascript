<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("tr:odd").css("background","#F9F9F9");
		$("tr:even").css("background","#9F9F9F");
		$("tr:first").css("background","#000000").css("color","white");
		
	});
</script>
</head>
<body>
<table>
<tr><th>이름</th><th>형액형</th><th>지역</th></tr>
<tr><td>김영호</td><td>O형</td><td>일산</td></tr>
<tr><td>배현준</td><td>AB형</td><td>서울</td></tr>
<tr><td>정호준</td><td>B형</td><td>서울</td></tr>
<tr><td>임연주</td><td>B형</td><td>충주</td></tr>
<tr><td>변성인</td><td>O형</td><td>인천</td></tr>
</table>
</body>
</html>
