<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
	$(function() {
		
		var arr =[
			{name:"이현진",kor:100,eng:100,math:100},
			{name:"김태욱",kor:80,eng:70,math:90},
			{name:"박은지",kor:90,eng:80,math:80}
		];
		
	
		$("#btnRead").click(function() {
			
			$("#tb").html("");
			
			$.each(arr, function(i,s){
				var tr = $("<tr></tr>");
				var td1 = $("<td></td>").text(s.name);
				var td2 = $("<td></td>").text(s.kor);
				var td3 = $("<td></td>").text(s.eng);
				var td4 = $("<td></td>").text(s.math);
				
				$(tr).append(td1);
				$(tr).append(td2);
				$(tr).append(td3);
				$(tr).append(td4);
				
				$("#tb").append(tr);
		});
		});
		
		
	});
</script>
</head>
<body>
	<button id="btnRead">읽어오기</button>
	<table id="tb" border="1" width="60%">
		<tr>
			<td>이름</td>
			<td>국어</td>
			<td>영어</td>
			<td>수학</td>
		</tr>
	</table>
</body>
</html>
