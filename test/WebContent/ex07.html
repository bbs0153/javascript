<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
 function pro() {
	a = eval(document.getElementById("n1").value)
	b = eval(document.getElementById("n2").value)
	
	r = a+b;
	
	document.getElementById("result").innerHTML = r;
 }
</script>
</head>
<body>
		수 1 : <input type="text" id="n1"><br> 
		수 2 : <input type="text" id="n2"><br>
		결과 : <font color="red"><span id="result"></span></font><br>
		<input type="button" value="더하기" onclick="pro()"> 

</body>
</html>
