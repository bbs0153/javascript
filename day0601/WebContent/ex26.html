<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var w = window.open('', '', 'width=300,heigth=200');
	var width = screen.width;
	var height = screen.height;
	// 모니터의 가로 세로 크기를 변수에 담는다.

	w.moveTo(0, 0);
	//창의 위치를 왼쪽 상단으로 옮긴다.
	w.resizeTo(width, height);
	// 창의 크기를 모니터의 가로 세로 만큼 설정한다.
	setInterval(function() {
		w.resizeBy(-20, -20);
		w.moveBy(10, 10);

	}, 500);
	//  0.5초마다 창의 크기를현재크기를 기준으로
	// 가로,세로 20만큼 작게 하고
	// 창의위치를 현재치를 기준으로
	// 가로 세로 10만큼 이동시킨다.
</script>
</head>

</body>
</html>
