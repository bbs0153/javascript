<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = [ {
		no : 1000,
		item : "까만공",
		price : 18000,
		qty : 10,
		fname : "ball1.jpg"
	}, {
		no : 1001,
		item : "회색공",
		price : 13000,
		qty : 20,
		fname : "ball2.jpg"
	}, {
		no : 1002,
		item : "하양공",
		price : 25000,
		qty : 100,
		fname : "ball3.jpg"
	}, {
		no : 1003,
		item : "초록공",
		price : 38000,
		qty : 50,
		fname : "ball4.jpg"
	}, {
		no : 1004,
		item : "노란공",
		price : 258000,
		qty : 3,
		fname : "ball5.jpg"
	} ];

	function pro() {

		var i = 0;

		setInterval(function() {
			var g = arr[i];
			document.getElementById("no").innerHTML = g.no;
			document.getElementById("price").innerHTML = g.price;
			document.getElementById("qty").innerHTML = g.qty;
			document.getElementById("item").innerHTML = g.item;
			document.getElementById("img").src = "img/" + g.fname;
			i++;
			if (i >= arr.length) {
				i = 0;
			}

		}, 1000)
	}
</script>
</head>
<body onload="pro()">
	<div id="r">
		<table>
			<tr>
				<td><img id="img" src="" width="100" height="100"></td>
				<td>
				상품번호:<span id="no"></span><br>
				상품명:<span id="item"></span><br>
				가격:<span id="price"></span><br>
				수량:<span id="qty"></span><br>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
