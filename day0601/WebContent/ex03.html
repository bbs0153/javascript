<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	d1 = {
		dno : 100,
		dname : "영업팀",
		dloc : "여의도"
	}

	function pro() {
		var str = "";
		str += "<table border='1'>";
		str += "<tr>";
		for (i in d1) {
			str += "<td>" + d1[i] + "</td>";
		}
		str += "</tr>";
		str += "</table>";
		document.getElementById("deptInfo").innerHTML = str;
	}
</script>
</head>
<body>
	<h2>부서목록</h2>
	<hr>
	<div id="deptInfo"></div>
	<hr>
	<button onclick="pro()">출력</button>
</body>
</html>
