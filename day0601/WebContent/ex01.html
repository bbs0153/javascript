<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	arr = [ {
		dno : 100,
		dname : "영업팀",
		dloc : "여의도"
	}, {
		dno : 200,
		dname : "개발1팀",
		dloc : "여의도"
	}, {
		dno : 300,
		dname : "개발2팀",
		dloc : "여의도"
	}, {
		dno : 400,
		dname : "인사팀",
		dloc : "여의도"
	}, {
		dno : 500,
		dname : "총무팀",
		dloc : "여의도"
	}, {
		dno : 600,
		dname : "홍보팀",
		dloc : "여의도"
	}, {
		dno : 700,
		dname : "개발3팀",
		dloc : "여의도"
	} ]

	function pro() {

		var str = "";
		str += "<table border='1'>";
		str += "<tr>"
		str += "<td>부서번호</td>"
		str += "<td>부서이름</td>"
		str += "<td>부서위치</td>"
		str += "</tr>"
		for (i = 0; i < arr.length; i++) {
			var d = arr[i];
			str += "<tr>"
			str += "<td>" + d.dno + "</td>"
			str += "<td>" + d.dname + "</td>"
			str += "<td>" + d.dloc + "</td>"
			str += "</tr>"
		}
		str += "</table>";

		document.getElementById("deptList").innerHTML = str;
	}
</script>
</head>
<body>

	<h2>부서목록</h2>
	<hr>
	<div id="deptList"></div>
	<hr>
	<button onclick="pro()">출력</button>

</body>
</html>
