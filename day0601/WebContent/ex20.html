<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function pro() {

		var arr = [
				"우리는 이제 자바스크립트에 대하여 공부하고 있습니다. 현재는 자바스크립트가 중요하게 여겨 지고 있습니다. 이거을 잘해야 앞으로 공부할 Ajax, jquery를 잘 할 수 있을 것 같습니다. 화이팅!!!",
				"오늘은 불금입니다. 주말에 너무 공부 많이 하지마시고 쉬세요",
				"이제 우리가 입학한지도 두달이 넘었습니다. 처음 입학할때 마음가짐 그대로 인가요?",
				"우리의 목표는 취업!!!" ];
		var i = 1;//한글자씩 뽑아 오기위한 변수
		var row = 0;//배열의 인덱스를 위한 변수
		setInterval(function() {
			var str = arr[row];
			var s = str.substring(0, i);
			document.getElementById("msg").innerHTML = s;
			i++;
			if (i >= str.length) { // 메세지를 모두 출렸했다면.
				i = 1; // 다음메세지의 글자를 뽑아오기 위하여 i를 1로 설정
				row++; // 다음메세지를 뽑아오기 위하여 row를 증가
			}
			if (row >= arr.length) {
				row = 0;
			}
		}, 100);
	}
</script>
</head>
<body onload="pro()">
	오늘의 메세지 :
	<span id="msg"></span>

</body>
</html>
