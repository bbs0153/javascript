<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("h1").bind("click", function() {
			$(this).html(function(i,v) {
				return v + "+";
			});
		});

	});
</script>
</head>
<body>
	<h1>김태욱</h1>
	<h1>박은지</h1>
	<h1>박가영</h1>

</body>
</html>
