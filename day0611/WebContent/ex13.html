<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.6.1.min.js"></script>
<script type="text/javascript">

	$(function() {
		$("h2").toggle(function() {
			$(this).html("♥"+$(this).html());
		}, function() {
			$(this).html($(this).html()+"♥");
		}, function() {
			$(this).html().substring(1,$(this).html().length-1);
		});
	
	});

</script>
</head>
<body>
<h2>김태욱</h2>
<h2>박은지</h2>
<h2>박가영</h2>
</body>
</html>
