<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		document.getElementById("btnStyle").onclick = function() {
			var lee = document.getElementById("lee");

			lee.style.border = "2px solid red";
			lee.style.color = "blue";
			lee.style.fontFamily = "궁서";
			lee.style.background = "pink";
		};
	}
</script>
</head>
<body>
	<h2 id="lee">현진아 생축!!!</h2>
	<hr>
	<button id="btnStyle">스타일 설정</button>
</body>
</html>
