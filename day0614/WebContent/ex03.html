<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="Stylesheet" href="js\jquery-ui.min.css">
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

.slider_panel {
	width: 3000px;
	position: relative;
}

.slider_image {
	float: left;
	width: 600px;
	height: 400px;
}

.slider_text_panel {
	position: absolute;
	left: 50px;
	top: 200px;
}

.slider_text {
	position: absolute;
	width: 250px;
	height: 150px;
}

.animation_canvas {
	width: 600px;
	height: 400px;
	position: relative;
	overflow: hidden;
}

.control_panel {
	position: absolute;
	top: 380px;
	left: 270px;
	height: 13px;
	overflow: hidden;
}

.control_button {
	width: 12px;
	height: 46px;
	float: left;
	cursor: pointer;
	background: url("img/point_button.png");
}

.control_button:hover {
	top: -16px;
}

.control_button:active {
	top: -31px;
}
</style>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js\jquery-ui.min.js"></script>
<script type="text/javascript">
	$(function() {
		$(".slider_text").css({

			left : "-300px"

		});

		$(".slider_text").each(function(idx) {
			$(this).attr("data-index", idx);
		});

		$(".control_button").each(function(idx) {
			$(this).attr("data-index", idx);
		});

		function moveSlider(idx) {

			var willMoveLeft = -(idx * 600);
			$(".slider_panel").animate({
				left : willMoveLeft
			}, 1000);

			$(".control_button[data-index=" + idx + "]").addClass("active");
			$(".control_button[data-index!=" + idx + "]").removeClass("active");
			
			$(".slider_text[data-index="+idx+"]").show().animate({left:"0px"},1000);
			$(".slider_text[data-index!="+idx+"]").hide().animate({left:"-300px"},1000);
		}

		$(".control_button").click(function() {
			var idx = $(this).attr("data-index");
			moveSlider(idx);
		});
		
		var r = Math.round(Math.random()*4);
		moveSlider(r);

	});
</script>
</head>
