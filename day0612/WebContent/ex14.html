<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
table{
float: left;
margin: 10px;
border: pink 5px solid;
border-collapse: collapse; 
}
td{
border: pink 5px solid; 
}
img{
width:100px;
height:100px;
}
</style>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/jquery.innerfade.js"></script>
<script type="text/javascript">
	$(function() {
	
		var arr = [
			{no:100,item:"축구화1",price:125000,fname:"img/shoe1.jpg"},
			{no:101,item:"축구화2",price:125000,fname:"img/shoe2.jpg"},
			{no:102,item:"축구화3",price:125000,fname:"img/shoe3.jpg"},
			{no:103,item:"축구화4",price:125000,fname:"img/shoe4.jpg"},
			{no:104,item:"축구화5",price:125000,fname:"img/shoe5.jpg"}
			];
		
		$.each(arr, function(i, g) {
			var tb = $("<table></table>");
			var tr = $("<tr></tr>");
			var td1 = $("<td></td>");
			var td2 = $("<td></td>");
			
			var img = $("<img/>").attr("src", g.fname);
			$(td1).append(img);
			
			var p1 = $("<p></p>").html(g.no);
			var p2 = $("<p></p>").html(g.item);
			var p3 = $("<p></p>").html(g.price);

			$(td2).append(p1, p2, p3);
			$(tr).append(td1, td2);
			$(tb).append(tr);
			
			$("#list").append(tb);
			
			$(tb).hover(function() {
				$(img).animate({
					//left:"500"
					width:"+=100",
					height:"+=100"
				},1);
			}, function() {
				$(img).animate({
					//left:"0"
					width:"-=100",
					height:"-=100"
				},1);
			});
		});
	});
</script>
</head>
<body>
<div id="list"></div>
</body>
</html>
