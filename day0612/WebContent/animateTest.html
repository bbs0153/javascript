<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
.div{
width:50px;
height:50px;
background-color: orange;
position: relative;
margin: 10px;
}
</style>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-1.6.1.min.js"></script>
<script type="text/javascript">
	
	$(function() {
		
		$("div").hover(function() {
			$(this).animate({
				//left:"500"
				width:"+=50",
				height:"+=50"
			},2000);
		}, function() {
			$(this).animate({
				//left:"0"
				width:"-=50",
				height:"-=50"
			},2000);
		});
	});

	
</script>
</head>
<body>
<div class="div">A</div>
<div class="div">B</div>
<div class="div">C</div>
</body>
</html>
