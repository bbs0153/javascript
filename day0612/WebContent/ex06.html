<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

ul {
	list-style: none;
}

img {
	width: 500px;
	height: 350px;
}
</style>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/jquery.innerfade.js"></script>

<script type="text/javascript">
	$(function() {
		$("#list").innerfade({
			
			animationtype: "fade",
			speed: 750,
			timeout: 2000,
			type:"random",
			containerheight: "350px"
		});
	});
</script>
</head>
<body>
	<ul id="list">
		<li><img src="img/ct.jpeg"></li>
		<li><img src="img/js.jpg"></li>
		<li><img src="img/ih.jpg"></li>
		<li><img src="img/cw.jpg"></li>
		<li><img src="img/ma.jpg"></li>
	</ul>
</body>
</html>
