<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

#circle_wrapper {
	padding: 10px;
	background-color: black;
	overflow: hidden;
}

.circle {
	margin: 5px;
	width: 50px;
	height: 50px;
	background-color: white;
	float: left;
}
</style>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js\jquery.approach.js"></script>
<script type="text/javascript" src="js\jquery.innerfade.js"></script>
<script type="text/javascript">
	$(function() {

		for (i = 1; i <= 300; i++) {
			$("#circle_wrapper").append($("<div></div>").addClass("circle"));
		}

		$(".circle").approach({
			opacity : "0.2"
		}, 200);
	});
</script>
</head>
<body>
	<div id="circle_wrapper"></div>
</body>
</html>
