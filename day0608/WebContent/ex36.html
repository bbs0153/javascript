<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("img").attr({
			width:200,
			height:200
		});
		$("#btnMove").click(function() {
			$("img").first().appendTo("#x");
		})
	});

</script>
</head>
<body>
<div id="x">
<img src="img/uj.jpg">
<img src="img/ma.jpg">
<img src="img/cw.jpg">
<img src="img/ih.jpg">
<img src="img/jh.jpg">
</div>
<hr>
<button id="btnMove">첫번째 그림 이동</button>
</body>
</html>
