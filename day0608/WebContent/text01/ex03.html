<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		
		var person = {
				name:"이현진",
		};
		
		$("#btnOk").click(function() {
			var str = "";
			$.each(person, function(key,value) {
				str += key + ":" + value + "<br>";
			});
			
			$("#info").html(str);
		});
		
		$("#btnAdd").click(function() {
			$.extend(person,{
				age:50,
				addr:"대구 광역시",
				tel:"053-1234-5678"
			});
		});
		
	});
</script>
</head>
<body>
정보:<span id="info"></span>
<button id="btnAdd">속성추가</button>
<button id="btnOk">확인</button>
</body>
</html>
