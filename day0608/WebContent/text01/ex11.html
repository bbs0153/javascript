<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("td").filter(function(i,t) {
			return $(t).html() == 100;
		}).css({
			
			background:"blue"
		});
		$("td").filter(function(i,t) {
			return $(t).html() < 60;
		}).css({
			
			background:"red"
		});
	});

</script>
</head>
<body>
<table border="1" width="60%">
<tr><td>이름</td><td>국어</td><td>영어</td><td>수학</td></tr> 
<tr><td>이현진</td><td>60</td><td>50</td><td>80</td></tr> 
<tr><td>강감찬</td><td>60</td><td>45</td><td>80</td></tr> 
<tr><td>이순신</td><td>60</td><td>70</td><td>100</td></tr> 
<tr><td>유관순</td><td>100</td><td>70</td><td>80</td></tr> 
<tr><td>김유신</td><td>100</td><td>50</td><td>80</td></tr> 


</table>

</body>
</html>
