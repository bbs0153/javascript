<html>
<head>

<title>Insert title here</title>

<script type="text/javascript">
	$(function() {
		//$("h3:even").css("color", "blue").css("background", "yellow");
		$("h3").filter(function(i, h) {
			return $(h).html().charAt(0) == '이';
		}).css({

			color : "blue",
			background : "yellow"

		});

	});
</script>

	<h3>이서희</h3>
	<h3>이태호</h3>

</html>
