<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function() {

		var list = [ {
			name : "이현진",
			age : 50,
			addr : "대구 광역시",
			tel : "053-123-4567"
		}, {
			name : "한상협",
			age : 51,
			addr : "시드니",
			tel : "0432-342-1234"
		}, {
			name : "조성재",
			age : 50,
			addr : "하와이",
			tel : "1234-123-4567"
		} ];
		
		
		$("#btnOk").click(function() {
			$("tb").empty();
			$.each(list,function(i, m){
				
				var tr = $("<tr></tr>");
				$.each(m,function(key, value){
					
					var td = $("<td></td>").html(value);
					$(tr).append(td);
				});
				
				$("#tb").append(tr);
			
			});

		});

	});

</script>
</head>
<body>
	<h2>회원목록</h2>
	<hr>
	<table border="1" width="60%" id="tb">
		<tr>
			<td>이름</td>
			<td>나이</td>
			<td>주소</td>
			<td>전화</td>
		</tr>
	</table>
	<button id="btnOk">확인</button>
</body>
</html>
