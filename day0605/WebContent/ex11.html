<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	window.onload = function() {
		document.body.onclick = function() {
			var event = window.event;
			var str = "";
			for(var i in event) {
				str = str + i + ":" + event[i] + "<br>";
			}
			document.body.innerHTML = str;
		}
	}
</script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
바디
</body>
</html>
