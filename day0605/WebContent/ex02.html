<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {

		setInterval(function() {
			var today = new Date();

			var yoil = [ "월요일", "화요일", "수요일", "목요일", "금요일", "토요일", "일요일" ];

			document.getElementById("clock").innerHTML = today.getYear() + 1900
					+ "년 " + (today.getMonth() + 1) + "월 " + today.getDate()
					+ "일 " + today.getHours() + "시 " + today.getMinutes()
					+ "분 " + today.getSeconds() + "초 " + yoil[today.getDay()];
		}, 1000);

	}
</script>
</head>
<body>
	<h2 id="clock"></h2>
</body>
</html>
